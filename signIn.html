<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles/normalize.css" rel="stylesheet" />
    <link href="./styles/styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap"
      rel="stylesheet"
    />
    <title>TSW</title>
  </head>

  <body>
    <div class="signUpIn">
      <div class="container">
        <div class="formContainer">
          <div class="registerContainer">
            <div class="logo">
              <h1 href="./signIn.html">Iam</h1>
              <label class="switchLogo">
                <input type="checkbox" />
                <span class="slider round"></span>
              </label>
              <h1>N</h1>
            </div>
          </div>
          <div class="ejemplo">
            <form class="loginForm">
              <input id="user" type="text" placeholder="usuario" required />
              <input
                id="password"
                type="password"
                placeholder="contraseña"
                required
              />
              <button id="btn" class="submitButton" type="submit">
                <span>Iniciar Sesion</span>
              </button>
            </form>
          </div>
          <div class="loginLinks">
            <a href="./forgotPassword.html">Contraseña olvidada?</a>
            <a href="./signUp.html">No tienes cuenta?</a>
          </div>
        </div>
      </div>
      <footer>
        <div class="footerContainer">
          <h4 class="inferior__titulo">Siguenos</h4>
          <a href="https://google.com" target="_blank">
            <i class="fa-brands fa-instagram"></i
          ></a>
          <a href="https://google.com" target="_blank">
            <i class="fa-brands fa-twitter"></i
          ></a>
          <a href="https://google.com" target="_blank">
            <i class="fa-brands fa-linkedin"></i
          ></a>
          <a href="https://google.com" target="_blank">
            <i class="fa-brands fa-github"></i
          ></a>
          <p>Todos los derechos reservados 2023</p>
        </div>
      </footer>
    </div>
  </body>
  <script type="text/javascript" src="./js/signIn.js"></script>
  <script
    src="https://kit.fontawesome.com/19c59e2dfc.js"
    crossorigin="anonymous"
  ></script>
</html>
